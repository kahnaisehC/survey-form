<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form!</title>
    <meta charset="UTP-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="circularIcon.png"/>
  </head>
  <body>
    <h1 id="title">Survey Form!</h1>
    <p id="description"><i>Thank you for contributing to this humble developer!</i></p>
    <section id="main-section">
      <form id="survey-form">
        <label id="name-label">Name
        </label>
          <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label">Email
        </label>
          <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label">Age
        </label>
          <input id="number" type="number" min="13" max="120" placeholder="Age" required>
        <label>Which do you think is the most <i class="bold">impressive</i> project?
        </label>
          <select id="dropdown">
            <option>Otogaki</option>
            <option>Survey Form</option>
          </select>
        <label>After seeing my projects, would you work with me?</label>
          <label class="checkbox-container">
            <input id="yes" name="recommend" value="yes" type="radio" required >
            <span class="radio"></span><p class="checkbox-text">Yes</p>
          </label>
          <label class="checkbox-container">
            <input id="think" name="recommend" value="think" type="radio" required>
            <span class="radio"></span><p class="checkbox-text">I'd think about it</p>
          </label>
          <label class="checkbox-container">
            <input id="no" name="recommend" value="no" type="radio" required>
            <span class="radio"></span><p class="checkbox-text">No</p>
          </label>
        <label>What is your favorite feature that you've seen in my projects?</label>
          <input id="favorite-feature" type="text" placeholder="Enter the feature" required>
        
        <label>What you would like to see improved? <span class="clue">(Check all that apply)</span>
        </label>
          <label class="checkbox-container">
            <input id="name" value="food" type="checkbox">
            <span class="checkbox"></span><p class="checkbox-text">Otogaki Landing Page</p>
          </label>
          <label class="checkbox-container">
            <input id="name" value="furniture" type="checkbox">
            <span class="checkbox"></span><p class="checkbox-text">Survey Form</p>
          </label>
        <label>Any comments or suggestions?
        </label>
          <textarea id="name" type="text" required></textarea>

          <button id="submit" type="submit">Submit
      </form>
    </section>
  </body>



</html>
