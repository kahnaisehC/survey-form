<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTP-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Surdfdfdfdfvey Form</h1>
    <p id="description">Survey Form</p>
    <section id="main-section">
      <form id="survey-form">
        <label id="name-label">Name
        </label>
          <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label">Email
        </label>
          <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label">Age
        </label>
          <input id="number" type="number" min="13" max="120" placeholder="Age" required>
        <label>Which role do you want?
        </label>
          <select id="dropdown">
            <option>Mesero</option>
            <option>Cocinero</option>
          </select>
        <label>Would you recommend Pizzas Antionietto?</label>
          <label>
            <input id="yes" name="recommend" value="yes" type="radio" required >
            <span></span>
            YES
          </label>
          <label>
            <input id="mmm" name="recommend" value="mmm" type="radio" required>mmm
            <span></span>
          </label>
          <label>
            <input id="no" name="recommend" value="no" type="radio" required>no
            <span></span>
          </label>
        <label>What is your favorite feature of Pizzas Antionietto?</label>
          <input id="favorite-feature" type="text" placeholder="Enter your name" required>
        
        <label>What you would like to see improved? (Check all that apply)
        </label>
          <label>
            <input id="name" value="food" type="checkbox">The food
            <span></span>
          </label>
          <label>
            <input id="name" value="furniture" type="checkbox">The furniture
            <span></span>
          </label>
        <label>Any comments or suggestions?
        </label>
          <textarea id="name" type="text" required></textarea>

          <button id="submit">Submit
      </form>
    </section>
  </body>



</html>
